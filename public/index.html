<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CanChi in VueJS PyMI.vn</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
</head>
<body>
  <div id="app" class="container">
      <h2>{{ title }}</h2>

      <h3>Year: {{ year }} - {{ canchi }}</h3>
      <input v-model="year">

      <h3>Thiên Can</h3>
      <ol start="0">
          <li v-for="can in cans">{{ can }}</li>
      </ol>

      <h3>Địa Chi</h3>
      <ol start="0">
          <li v-for="chi in chis">{{ chi }}</li>
      </ol>

      <h3>{{ message }}</h3>
      <button v-on:click="reverseMessage">Reverse!</button>
      <input v-model="message">

      <a href="https://github.com/hvnsweeting/vue-canchi">View code</a>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: "PyMI.vn can chi",
        message: 'Hello VueJS https://vuejs.org/',
        year: (new Date()).getFullYear(),
        cans: ["Canh", "Tân", "Nhâm", "Quý", "Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ"],
        chis: ["Thân", "Dậu", "Tuất", "Hợi", "Tí", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi"]
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      },
      computed: {
        canchi: function() {
            return this.cans[this.year % 10] + " " + this.chis[this.year % 12]
        }
      }

    });
  </script>
</body>
</html>
